<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pet World</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Add custom styles -->
    <style>
        body {
            background-color: white;
        }
        .footer {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="{{ url_for('main_bp.index') }}">
            <img src="{{ url_for('static', filename='images/pet_world.png') }}" alt="Pet World Logo" height="50">
            Pet World
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main_bp.index') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main_bp.about') }}">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('services_bp.services') }}">Services</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main_bp.products') }}">Products</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main_bp.adoptions') }}">Adoptions</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('pets_bp.pets') }}">Pets</a></li> <!-- Updated for Pets -->
                <li class="nav-item"><a class="nav-link" href="{{ url_for('main_bp.help_page') }}">Help</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main content area -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2024 Pet World. All Rights Reserved.</p>
    </footer>

    <!-- Include Bootstrap JS and custom JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
